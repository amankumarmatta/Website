<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman's Portfolio</title>
    <style>
        /* Set default styles for dark theme */
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            background: rgba(0, 0, 0, 0.8); /* Slightly darker translucent background */
            backdrop-filter: blur(13.3px); /* Glossy blur effect */
            -webkit-backdrop-filter: blur(13.3px); /* Safari support */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            color: #ffffff; /* Light gray text for better readability */
            font-family: 'Arial', sans-serif; /* Clean font */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Ensure all headings and text maintain contrast */
        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8); /* Add shadow for depth */
        }

        /* Style links for dark mode */
        a {
            color: #1e90ff; /* Bright blue for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Aman Kumar Matta</h1>
</body>
</html>
